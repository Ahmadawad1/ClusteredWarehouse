<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="ISO-8859-1">
    <title>Warehouse</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Warehouse - Adding new deal</h1>
        </div>
        <form th:action="@{/deal}" th:object="${dealDetails}"
            method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Deal ID: </label>
                <div class="col-8">
                    <input type="text" th:field="*{dealId}" class="form-control"
                            required minlength="2" maxlength="50"/>
                </div>
            </div>
            
             <div class="form-group row">
                <label class="col-4 col-form-label">From Currency: </label>
                <div class="col-8">
                    <input type="text" th:field="*{fromCurrency}" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-4 col-form-label">To Currency: </label>
                <div class="col-8">
                    <input type="text" th:field="*{toCurrency}" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
            
             <div class="form-group row">
                <label class="col-4 col-form-label">Amount: </label>
                <div class="col-8">
                    <input type="text" th:field="*{amount}" class="form-control"
                            required minlength="1" maxlength="20"/>
                </div>
            </div>
             
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
